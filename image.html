<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slider-container">
        <div class="slides">
            <div class="slide">
                <img src="https://i.pinimg.com/736x/73/a9/18/73a918cd671fdb1dd48e739a325aca88.jpg" alt="Image 1">
            </div>
            <div class="slide">
                <img src="https://i.pinimg.com/736x/ff/82/c7/ff82c7a374923b539d3a6853ac6946d1.jpg" alt="Image 2">
            </div>
            <div class="slide">
                <img src="https://i.pinimg.com/736x/20/69/aa/2069aacb831f741f0abc0f8a96f62179.jpg" alt="Image 3">
            </div>
        </div>
        <button class="nav-btn prev-btn"><</button>
        <button class="nav-btn next-btn">></button>
    </div>

    <script src="script.js"></script>
</body>
</html>
